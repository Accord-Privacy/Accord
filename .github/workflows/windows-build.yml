name: Windows Build

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: desktop/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: desktop/frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Build Tauri app (Windows)
        working-directory: desktop
        run: cargo tauri build
        env:
          # Code signing (set these as repo secrets when ready)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: accord-windows-nsis
          path: target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: accord-windows-msi
          path: target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: accord-windows-portable
          path: target/release/accord-desktop.exe
          if-no-files-found: warn

      - name: Upload NSIS zip (for updater)
        uses: actions/upload-artifact@v4
        with:
          name: accord-windows-nsis-zip
          path: target/release/bundle/nsis/*.nsis.zip
          if-no-files-found: warn

      - name: Upload NSIS signature (for updater)
        uses: actions/upload-artifact@v4
        with:
          name: accord-windows-nsis-sig
          path: target/release/bundle/nsis/*.nsis.zip.sig
          if-no-files-found: warn

  # Create GitHub Release when a tag is pushed
  release:
    name: Create Release
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Read update signature
        id: sig
        run: |
          SIG_FILE=$(find artifacts -name '*.nsis.zip.sig' | head -1)
          if [ -f "$SIG_FILE" ]; then
            echo "signature=$(cat "$SIG_FILE")" >> $GITHUB_OUTPUT
          else
            echo "signature=" >> $GITHUB_OUTPUT
          fi

      - name: Generate latest.json for Tauri updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SIGNATURE="${{ steps.sig.outputs.signature }}"
          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Accord ${GITHUB_REF_NAME} release",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "url": "https://github.com/Accord-Privacy/Accord/releases/download/${GITHUB_REF_NAME}/Accord_${VERSION}_x64-setup.nsis.zip",
                "signature": "${SIGNATURE}"
              }
            }
          }
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: true
          name: "Accord ${{ github.ref_name }} (Beta)"
          body: |
            ## Accord Beta Release ${{ github.ref_name }}

            ### Download & Install
            1. Download `Accord_${{ steps.version.outputs.version }}_x64-setup.exe` (NSIS installer, recommended)
            2. Run the installer — Windows may show a SmartScreen warning, click "More info" → "Run anyway"
            3. Launch Accord from the Start Menu

            ### Known Issues
            - Windows SmartScreen warning (unsigned beta build)
            - This is a beta — expect rough edges

            ### Feedback
            Report issues or design feedback by opening a GitHub issue.
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/latest.json
          fail_on_unmatched_files: false
