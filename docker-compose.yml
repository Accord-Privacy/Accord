version: '3.8'

services:
  accord-server:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: accord-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ACCORD_HOST=0.0.0.0
      - ACCORD_PORT=8080
      - ACCORD_DB_PATH=/data/accord.db
      - ACCORD_NODE_CREATION_POLICY=open
      - RUST_LOG=info
    volumes:
      - accord_data:/data
    healthcheck:
      test: ["CMD-SHELL", "test -f /proc/1/cmdline || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  accord_data:
    driver: local