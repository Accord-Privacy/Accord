version: '3.8'

services:
  accord-server:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: accord-server
    restart: unless-stopped
    ports:
      - "8443:8443"  # HTTPS port
      - "8080:8080"  # WebSocket port
    environment:
      - RUST_LOG=info
      - ACCORD_DATABASE_URL=postgres://accord:${POSTGRES_PASSWORD:-accordpass}@postgres:5432/accord
      - ACCORD_REDIS_URL=redis://redis:6379
      - ACCORD_TLS_CERT_PATH=/app/certs/cert.pem
      - ACCORD_TLS_KEY_PATH=/app/certs/key.pem
    volumes:
      - accord_data:/app/data
      - ./certs:/app/certs:ro  # TLS certificates
      - ./config:/app/config:ro  # Configuration files
    depends_on:
      - postgres
      - redis
    networks:
      - accord-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: accord-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=accord
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-accordpass}
      - POSTGRES_DB=accord
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - accord-network
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accord"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: accord-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-accordredis} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - accord-network
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: File storage service
  minio:
    image: minio/minio:latest
    container_name: accord-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-accord}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-accordminio123}
    volumes:
      - minio_data:/data
    networks:
      - accord-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: accord-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - accord-server
    networks:
      - accord-network

volumes:
  accord_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  accord-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16