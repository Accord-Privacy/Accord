version: "3.9"

services:
  accord-server:
    build: .
    container_name: accord-server
    restart: unless-stopped
    environment:
      - ACCORD_PORT=${ACCORD_PORT:-8080}
      - ACCORD_ADMIN_TOKEN=${ACCORD_ADMIN_TOKEN:-changeme}
      - ACCORD_DOMAIN=${ACCORD_DOMAIN:-localhost}
    volumes:
      - accord-data:/data
    expose:
      - "${ACCORD_PORT:-8080}"
    ports:
      - "9443:9443"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${ACCORD_PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "${ACCORD_PORT:-8080}"
      - "--database"
      - "/data/accord.db"
      - "--mesh-enabled"
      - "--mesh-port"
      - "9443"
      - "--mesh-data-dir"
      - "/data/mesh"

  caddy:
    image: caddy:2-alpine
    container_name: accord-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - ACCORD_DOMAIN=${ACCORD_DOMAIN:-localhost}
    depends_on:
      accord-server:
        condition: service_healthy

volumes:
  accord-data:
  caddy-data:
  caddy-config:
